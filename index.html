<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ClockDock</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Favicons -->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="icons/icons8-clock-bubbles-16.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="icons/icons8-clock-bubbles-32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="96x96"
      href="icons/icons8-clock-bubbles-96.png"
    />

    <!-- Apple Touch Icons -->
    <link
      rel="apple-touch-icon"
      sizes="57x57"
      href="icons/icons8-clock-bubbles-57.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="60x60"
      href="icons/icons8-clock-bubbles-60.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="72x72"
      href="icons/icons8-clock-bubbles-72.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="76x76"
      href="icons/icons8-clock-bubbles-76.png"
    />
    <meta name="theme-color" content="#05070d" />
  </head>
  <body>
    <div id="hint">Tap to enter fullscreen</div>

    <div id="bg"></div>

    <div id="app">
      <div id="clock"></div>
      <div id="fact"></div>
    </div>

    <div id="cursor"></div>

    <script src="script.js"></script>
  </body>
</html>
